<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/matcha-dorian.css" />
    <title>Commandes</title>
  </head>
  <body>
    <!-- header -->
    <header class="header"></header>
    <!-- barnav -->
    <div class="wrapper">
      <div class="sidebar"></div>
    </div>
    <main>
      <section class="container">
        <div class="commandes-container">
          <div class="commandes">
            <div class="titre-commandes">
              <h2>Informations de votre profil</h2>
            </div>
            <div class="nav-information">
              <button><a href="profil.html">Mon compte</a></button>
              <button><a href="commandes.html">Mes commandes</a></button>
            </div>
          </div>
          <div class="profil-texte">
            <p>Dans cette section, visualisez et modifiez vos informations.</p>
          </div>
          <div class="commandes-content">
            <div class="rond-commandes">
              <img src="/assets/src/img/box-commande.png" alt="">
            </div>
            <div class="commandes-text-top">
              <div class="commandes-text-top-left">
                <p class="numero">N° XXXX</p>
                <p class="date">XX décembre 2025</p>
              </div>
              <div class="commandes-text-top-right">
                <p class="argent"><span>39,98€</p>
                <p class="expedition">Expédiée le XX/XX/XX</p>
              </div>
            </div>
            <div class="commandes-text-bottom">
              <div class="commandes-text-top-left">
                <p class="numero">Voir plus</p>
              </div>
              <div class="commandes-text-top-right">
                <p class="argent">suivre mon colis</p>
              </div>
            </div>
          </div>
          <div class="commandes-content">
            <div class="rond-commandes">
              <img src="/assets/src/img/box-commande.png" alt="">
